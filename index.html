<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <form>
            <input type="text" class="resultbox">
        </form>
        <!--group 1 colors-->
        <div class="buttons">
        <button type="button" class="y">*</button>
        <button type="button" class="y">/</button>
        <button type="button" class="y">-</button>
        <button type="button" class="y">+</button>
        <!--group 2 color-->
        <button type="button" class="G">.</button>
        <button type="button" class="G">9</button>
        <button type="button" class="G">8</button>
        <button type="button" class="G">7</button>
        <button type="button" class="G">6</button>
        <button type="button" class="G">5</button>
        <button type="button" class="G">4</button>
        <button type="button" class="G">3</button>
        <button type="button" class="G">2</button>
        <button type="button" class="G">1</button>
        <button type="button" class="G">0</button>
        <!--group 3 color-->
        <button type="button" class="r">=</button>
        <button type="button" class="C">C</button>


        </div>
    </section>
</body>
</html>
